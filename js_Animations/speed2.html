<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>缓冲运动</title>
	<style type="text/css" media="screen">
		body,div,span{
			margin: 0;
			padding: 0;
		}	
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: relative;
			left: -200px;
			top: 0;
		}
		#div1 span{
			width: 20px;
			height: 50px;
			background: yellow;
			position: absolute;
			left: 200px;
			top: 75px;
		}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var mydiv = document.getElementById("div1");
		mydiv.onmouseover = function(){
			startMove(0);
		};
		mydiv.onmouseout = function(){
			startMove(-200);
		};
	}
	var timer = null;
	function startMove(itarget){
		clearInterval(timer);
		var mydiv = document.getElementById("div1");
		timer = setInterval(function(){
			var speed = (itarget-mydiv.offsetLeft)/10;
			speed = speed>0 ? Math.ceil(speed) : Math.floor(speed);
			if (mydiv.offsetLeft==itarget) {
				clearInterval(timer);
			} else{
				mydiv.style.left = mydiv.offsetLeft + speed+"px";
			}
		}, 30);
	}
	</script>
</head>
<body>	
	<div id="div1"><span id="share">分享</span></div>
</body>
</html>
